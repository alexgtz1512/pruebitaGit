    <main class="main-form">
        <!-- Formularios -->
        <form action="">
            <fieldset >
                <!-- Etiqueta para nombre de formulario-->
                <legend>Formulario de contacto</legend>
                <div>
                    <label for="nombre">
                        Nombre:
                    </label>
                    <input type="text" name="nombre" placeholder="Ingresa tu nombre">
                </div>

                <div>
                    <label for="mail">
                        E-mail:
                    </label>
                    <input type="text" name="mail" placeholder="Ingresa tu mail">
                </div>

                <div>
                    <label for="telephone">
                        Telefono
                    </label>
                    <input type="text" name="telephone" placeholder="Ingresa tu telefono">
                </div>
                <label for="textarea">
                    Comentarios:
                </label>
                <textarea name="comentario"></textarea>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>

        <article>
            <h3>
                Atencion al cliente
            </h3>
            <div>
                <img src="img/telefono.png" alt="icono telefono">
